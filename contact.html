<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Bike Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-logo">
            <h1><a href="index.html"><img src="images/logo.png" alt="Bestest Bikes Logo" class="logo"></a><h1>
            <h1><a href="index.html">Bestest Bikes</a></h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="store.html">Store</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <img src="images/trees.jpg" alt="Biking Image" class="full-width">
        <section id="contact">
            <h2>Contact Information:</h2>
            <p>Email: bestestbikestore@gmail.com</p>
            <p>Phone: 123 456 7890</p>
        </section>
        <section id="form-section">
            <div class="form-container">
                <h1>Message Us</h1>
                <form action="https://formsubmit.co/73cdb4b2aed272b42825dbd8df0cb185" method="POST">
                    <input type="text" name="Name" placeholder="Full Name" required>
                    <input type="email" name="Email" placeholder="Email" required>
                    <input type="tel" name="Phone Number" placeholder="Phone Number" required>
                    <textarea name="Message" placeholder="Message" required></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-container">
            <div class="footer-section">
                <h3>Sponsored By</h3>
                <div class="sponsors-container">
                    <img src="images/sponsor1.jpg" alt="sponsors">
                    <img src="images/sponsor2.jpg" alt="sponsors">
                    <img src="images/sponsor3.jpg" alt="sponsors">
                </div>
                <h3>Socials</h3>
                <div class="socials-container">
                    <a href="https://www.twitter.com/"><img src="images/Xlogo.png" alt="X Logo"></a>
                    <a href="https://www.youtube.com/"><img src="images/YoutubeLogo.png" alt="Youtube Logo"></a>
                    <a href="https://www.instagram.com/"><img src="images/InstagramLogo.png" alt="Instagram Logo"></a>
                </div>
            </div>
            <div class="footer-section">
                <div class="contacts">
                    <h2>Contacts</h2>
                    <p>Email:bestestbikes@gmail.com</p>
                    <p>Phone: 123 456 7890</p>
                    <p>Terms and Conditions</p>
                    <a href="contact.html">Contacts</a>
                    <a href="about.html">About Us</a>
                </div>
            </div>
            <div class="footer-section">
                <h2>Review Us</h2>
                <div class="ratings">
                    <a href="about.html"><img src="images/review.png"></a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
